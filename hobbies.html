<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <style>
        /* Style général pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Container pour la section présentation */
        .presentation-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style pour la photo */
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 20px;
            border: 3px solid #333;
        }

        /* Image à l'intérieur de la photo encadrée */
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style pour le texte de présentation */
        .presentation-text {
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* Titre et contenu du texte */
        .presentation-text h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .presentation-text p {
            font-size: 16px;
            line-height: 1.5;
            color: #665;
        }
    </style>
</head>
<body>

    <section class="presentation-container">
        <!-- Section pour la photo -->
        <div class="photo">
            <img src="images\foot.jpg" alt="Votre photo">
        </div>

        <!-- Section pour la présentation -->
        <div class="presentation-text">
            <h2>Hobbie 1</h2>
            <p>
                <ul> 
                    <li>Football</li>
                </ul>
            </p>
        </div>
    </section>
    <section class="presentation-container">
        <!-- Section pour la photo -->
        <div class="photo">
            <img src="images\voyage.avif" alt="Votre photo">
        </div>

        <!-- Section pour la présentation -->
        <div class="presentation-text">
            <h2>Hobbie 2</h2>
            <p>
                <ul> 
                    <li>Voyages</li>
                </ul>
            </p>
        </div>
    </section>
</body>
</html>
